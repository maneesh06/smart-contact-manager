<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>

 <section>
 <div class="container"> 
 <div class="row"> 
 
  <div class="col-md-8 offset-md-2"> 
   <div class="my-card mt-2"> 
   <div class="container text-center"> 
    <img style="width:80px" th:src="@{/img/membership.png}" alt=""/>
   </div>
  
   
   <h1 class="text-center">Register Here !!</h1>
   
   <form th:action="@{/do_register}" method="post" th:opject="${user}">
   
   <!-- name field -->
   
   <div class="form-group">
   
    <label for="name_field">Your Name</label>
    
    <input name="name"
    type="text" 
    class="form-control" 
    id="name_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter Here" 
    required 
    th:value="${user.name}"/>
  
  </div>
  
  <!-- email field -->
   
   <div class="form-group">
    <label for="email_field">Your Email</label>
    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.email}">
  
  </div>
  
  <!-- password field -->
   
   <div class="form-group">
    <label for="password_field">Your Password</label>
    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Here" required>
  
  </div>
  
  
  <!-- About -->
  
  <div class="form-group">
    <textarea name="about" th:value="${user.about}" rows="6" class="form-control" placeholder="Enter something yourself"></textarea>
  </div>
  
    
  <!-- terms and conditions agreement -->
  
  <div class="form-group form-check text-center">
    <input type="checkbox"
    name="agreement"
    class="form-check-input"
    id="agreement"
    />
    
    <label for="agreement"> Accept term and conditions</label>
  </div>
  
  <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white"> Submit</button>
    
    <button type="reset" class="btn btn-warning"> Reset</button>
  </div>
  
 
  
  
   </form>
   </div>
  
 </div>
 
 </div>
 </div>
 </section>

</body>
</html>
